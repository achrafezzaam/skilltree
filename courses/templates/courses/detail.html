{% if course.active %}
  <h1>{{ course.title }}</h1>
  <p>{{ course.description }}</p>
  <p>{{ course.price }}</p>
  <h2>Comments</h2>
  {% for comment in comments_list %}
    <p>{{ comment.content }}</p>
  {% endfor %}
  <h2>Comment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Comment">
  </form>
{% else %}
  <p>This course isn't available for now. Please come back later</p>
{% endif %}
